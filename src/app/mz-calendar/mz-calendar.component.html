<table>
    <thead>
        <tr>
            <th *ngFor="let day of days">
                {{ day.date | date:'dd/MM/yyyy' }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td *ngFor="let day of days">
                <ul>
                    <li *ngFor="let booking of day.bookings">
                        {{ booking.datetime | date:'HH:mm' }} - {{ booking.label }}
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
